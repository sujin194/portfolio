<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Anithing::회원가입</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/icon_hand_Y.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/join.css">
  <script src="js/jquery-latest.min.js"></script>
  <script type="text/javascript">
    jQuery(function($){
      $("#header").load("header.html","#header");
      $("#footer").load("footer.html","#footer");
    });
  </script>
  <script src="js/join.js"></script>
</head>
<body>
  <div id="wrap">
   <div id="header"></div>
    <div class="join_wrap">
      <div class="join_area">
        <div class="join_box">
          <div class="join_title_wrap">
            <div class="join_title">
              <h3>회원가입</h3>
            </div>
          </div>
          <form action="joinOk.pnp" method="post" id="join_form" onsubmit="return false;">
            <span class="necessary">필수입력</span>
            <table>
              <tbody>
                <tr>
                  <th><label for="userId"><span class="necessary"></span>아이디</label></th>
                  <td><input type="text" name="userId" id="userId"><input type="button" value="아이디중복확인" id="userIdchk"><div class="null_txt"></div></td>
                </tr>
                <tr>
                  <th><label for="userPw"><span class="necessary"></span>비밀번호</label></th>
                  <td><input type="password" name="userPw" id="userPw"><span class="null_txt"></span></td>
                </tr>
                <tr>
                  <th><label for="userPw_chk"><span class="necessary"></span>비밀번호 확인</label></th>
                  <td><input type="password" name="userPw_chk" id="userPw_chk"><span class="txt_blue">(확인을 위해 한 번 더 입력하세요.)</span><br><span class="null_txt"></span></td>
                </tr>
                <tr>
                  <th><label for="userType"><span class="necessary"></span>회원유형</label></th>
                  <td><input type="radio" name="userType" id="individual" value="개인" checked>
                  <label for="individual"><span></span>개인</label>
                  <input type="radio" name="userType" id="buisness" value="사업자(단체)"><label for="buisness"><span></span>사업자(단체)</label>
                  <input type="radio" name="userType" id="Foreigner" value="외국인"><label for="Foreigner"><span></span>외국인</label></td>
                </tr>
                <tr>
                  <th><label for="userName"><span class="necessary"></span>성명</label></th>
                  <td><input type="text" name="userName" size="10"><input type="radio" name="userGender" id="male" value="male" checked><label for="male"><span></span>남</label><input type="radio" name="userGender" id="female" value="female"><label for="female"><span></span>여</label></td>
                </tr>
                <tr>
                  <th><label for="userBirth">생년월일</label></th>
                  <td><input type="text" name="userYear" id="userYear" size="10">년 <input type="text" name="userMonth" id="userMonth" size="5">월 <input type="text" name="userDay" id="userDay" size="5">일&nbsp;&nbsp;
                  <input type="radio" name="userCalendar" id="solar" value="solar" checked><label for="solar"><span></span>양</label><input type="radio" name="userCalendar" id="lunar" value="lunar"><label for="lunar"><span></span>음</label>
                  </td>
                </tr>
                <tr>
                  <th><span class="necessary"></span>휴대전화번호</th>
                  <td>
                    <select name="userPhone1" id="userPhone1">
                      <option value="-">통신사 선택</option>
                      <option value="SKT">SKT</option>
                      <option value="KT">KT</option>
                      <option value="LGT">LGT</option>
                    </select>
                    <input type="text" name="userPhone2" id="userPhone2" size="5">-  
                    <input type="text" name="userPhone3" id="userPhone3" size="5">-  
                    <input type="text" name="userPhone4" id="userPhone4" size="5">
                    <input type="checkbox" name="snsOk" id="snsOk" value="snsOk"><label for="snsOk"><span></span>sns수신</label><br>
                    <span class="txt_blown">아이디/비밀번호 찾기 시 필요한 정보이므로 정확히 입력해 주세요.</span>
                  </td>
                </tr>
                <tr>
                  <th><label for="userEmail">이메일</label></th>
                  <td><input type="text" name="userEmail" id="userEmail">&nbsp;@&nbsp;<select name="userEmail_address" id="userEmail_address">
                    <option value="-">메일주소선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                  <input type="checkbox" name="emailOk" id="emailOk" value="email"><label for="emailOk"><span></span>이메일수신</label></td>
                </tr>
              </tbody>
            </table>
            <div class="join_btn_wrap">
              <div class="join_btn_box">
                <input type="submit" value="가입하기" class="join_btn join_ok">
                <input type="button" value="취소" class="join_btn join_close">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
